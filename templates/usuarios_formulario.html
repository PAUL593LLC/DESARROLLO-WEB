{% extends "base.html" %}

{% block title %}Lista de Usuarios{% endblock %}

{% block content %}
    <h2>Lista de Usuarios</h2>
    <table border="1">
        <thead>
            <tr>
                <th>id_usuario</th>
                <th>Nombre</th>
                <th>Correo Electronico</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.id_usuario }}</td>
                    <td>{{ usuario.nombre }}</td>
                    <td>{{ usuario.mail }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
